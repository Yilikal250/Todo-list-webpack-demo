<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List </title>
    <script defer src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://kit.fontawesome.com/84646b69b4.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1>Todo</h1>
    <form class="todo-form">
      <input   type="text" class="todo-input" placeholder="Add a Todo...">
    </form>
    <ul id="items-listed" class="todo-items">
    </ul>
    <button id="checkboxid" type="button" class="clear">Clear all complited</button>
  </div>
  
</body>
</html>
